<!DOCTYPE html>
<html>
<head>
    <title>Ignite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/igniteico-icon.ico">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <script id="org-template" type="text/x-handlebars-template">
      <div class="flip-container" style="background: url('{{page.cover.source}}'); background-size cover; background-position: center; height: 250px; margin-bottom: 5px; color: white;">
        <div class="flipper mCustomScrollbar" id="{{page.id}}" style='height: 250px; padding: 3px;'>
          <div class="mCustomScrollbarBox mCS-dark" style="overflow: visible;">
            <div class="front">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <img class="circular center-block" height="80px" src='{{url}}'/>
                  <h3 class="text-center" style="">{{page.name}}</h3>
                </div>
              </div>
            </div>
            <div class="back" >
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <p class="" style="">{{page.about}}</p>
                    <div class="fb-like btn btn-default" data-width="200" data-href="https://facebook.com/{{page.id}}" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></div>
                    <button type="button" class="btn btn-default" style="width:20%; margin:3px;" onclick='window.location = "{{page.website}}"'>web page</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script><!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bs-custom.css"></link>
</head>
<body class="back-grad" style="overflow-x: hidden;">
<div class="row header-box" style="margin-top: -30px; height: 110px;">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="text-center header-text">
      <h1 style="color: white;"><img class="igniteicon" width="100" width="100" src="images/igniteiconfilled.png" alt="Logo">Ignite</h1>      
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <div class="panel panel-default">
          <div class="panel-body">
            <img id="profile-pic" class="center-block circular"/>
            <h3 class="text-center" id="name"></h3>
          </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <div class="panel panel-default" style="background: #FF3900; border: 0px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
          <div class="panel-heading" style="background: white; border-color: orange; border-top-left-radius: 10px; border-top-right-radius: 10px;">
            <h3 class="panel-title" style="text-align: center">My Likes</h3>
          </div>
          <div id="myLikes" class="panel-body" style="color: white">
            You haven't liked any charities yet!!
          </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <div class="panel panel-default" style="background: #4F6CFF; border: 0px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
          <div class="panel-heading" style="background: white; border: 0px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
            <h3 class="panel-title" style="text-align: center">My Friends Likes</h3>
          </div>
          <div id="friendsLikes" class="panel-body" style="color: white">
            Your friends haven't started using this app yet :(
          </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color: #39454b; height: 80px;">
    <div class="text-center" style="color: #b9babb">Ignite</div>
  </div>
</div>
<!-- <div id="myLikes">
  <p>My Liked</p>
</div> -->
<!-- <div id="friendsLikes">
  <p>friends liked</p>
</div> -->
<script src="js/tamer.js"></script>

</script>
</body>
</html>
